#tomcat server port
server.port=9001
#jsp
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true
#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://project.c7nhwdtsfusj.ap-northeast-2.rds.amazonaws.com:3306/project
spring.datasource.username=guest
spring.datasource.password=a12341234

#JPA setting
#스키마생성 create:기존테이블삭제후생성,update:변경된부분만반영
spring.jpa.hibernate.ddl-auto=update
#ddl 생성시 데이타베이스 고유의 기능을 사용할것인가
spring.jpa.generate-ddl=true
#api호출시 실행되는sql문을 콘솔에 보여줄것인가
spring.jpa.show-sql=true
#사용할 데이타베이스 종류
spring.jpa.database=mysql
#Mysql 상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect